<!DOCTYPE html>
<head>
    <title>javascript Basics</title>
</head>
<body>
    <script>
        var s="Gaurav Jadhav";
       var s="<i><b>Vaibhav Jadhav</i></b> <br>";//can write duplicate variable name and value can be override
       let l=56;
       l="Maina <br>";//does not declare duplicate variable name Value can be overide
       const pi=3.14;//Constant value
       document.write(s);
       document.write(l); 
       document.write(pi);
    </script>
</body>
</html>
