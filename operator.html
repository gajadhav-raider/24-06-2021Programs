<!DOCTYPE html>
<head>
    <title>javascript Basics</title>
</head>
<body>
    <script>
        var a=10;
        var b=2;
        document.write("Arithmatic operator");
        document.write("</br>");
        document.write(a/b);
        document.write("</br>");
        document.write(a%b);
        document.write("</br>");
        document.write(a-b);
        document.write("</br>");
        document.write(a+b);
    </script>
</body>
</html>
